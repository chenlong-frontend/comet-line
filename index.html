<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>comet-line</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #1b1c1e;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #canvas {
        border: 1px solid #ccc;
        width: 800px;
        height: 800px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <script src="./dist/comet.js"></script>
    <script>
      var canvas = document.getElementById('canvas')
      var comet = new Comet(canvas, {
        path: Comet.square([
          [400, 200],
          [600, 400],
          [400, 600],
          [200, 400],
          [400, 200]
        ]),
        pathVisible: true,
        pathColor: '#444444',
        cometColor: '#66FF00',
      })
      comet.play()
    </script>
  </body>
</html>
